<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghoroa Khabar – Search</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Simple modal styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
        }

        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .modal-content img {
            width: 100%;
            border-radius: 10px;
        }

        .close-btn {
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            margin-top: 15px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <section class="navbar">
        <div class="container">
            <div class="logo">
                <a href="#" title="Logo">
                    <img src="images/bhat.jpg" alt="Ghoroa Khabar" class="img-responsive">
                </a>
            </div>
            <div class="menu text-right">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="categories.html">Categories</a></li>
                    <li><a href="foods.html">Foods</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div class="clearfix"></div>
        </div>
    </section>

    <section class="food-search text-center">
        <div class="container">
            <h2>Foods on Your Search <a href="#" class="text-white">"Khichuri"</a></h2>
        </div>
    </section>

    <section class="food-menu">
        <div class="container">
            <h2 class="text-center">Food Menu</h2>

            <!-- Example: show Khichuri result -->
            <div class="food-menu-box">
                <div class="food-menu-img">
                    <img src="images/khichuri.webp" alt="Khichuri" class="img-responsive img-curve">
                </div>
                <div class="food-menu-desc">
                    <h4>Khichuri</h4>
                    <p class="food-price">৳200</p>
                    <p class="food-detail">
                        Comfort khichuri with egg & veggies.
                    </p>
                    <br>
                    <button class="btn btn-primary" onclick="showOrder('images/khichuri.webp', 'Khichuri')">Order
                        Now</button>
                </div>
            </div>

            <div class="clearfix"></div>
        </div>
    </section>

    <!-- Modal Section -->
    <div id="orderModal" class="modal">
        <div class="modal-content">
            <h3>Order Confirmed!</h3>
            <img id="modalImage" src="" alt="Ordered Food">
            <h4 id="modalTitle"></h4>
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <section class="social">
        <div class="container text-center">
            <ul>
                <li><a href="#"><img src="https://img.icons8.com/fluent/50/000000/facebook-new.png" /></a></li>
                <li><a href="#"><img src="https://img.icons8.com/fluent/48/000000/instagram-new.png" /></a></li>
                <li><a href="#"><img src="https://img.icons8.com/fluent/48/000000/twitter.png" /></a></li>
            </ul>
        </div>
    </section>

    <section class="footer">
        <div class="container text-center">
            <p>All rights reserved. Designed by <b>Mahmuda</b></p>
        </div>
    </section>

    <!-- JavaScript -->
    <script>
        function showOrder(imageSrc, foodName) {
            document.getElementById('modalImage').src = imageSrc;
            document.getElementById('modalTitle').innerText = foodName;
            document.getElementById('orderModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('orderModal').style.display = 'none';
        }
    </script>

</body>

</html>
